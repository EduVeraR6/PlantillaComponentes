<!DOCTYPE html>
<html class="h-full bg-[var(--bg)]" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PruebaProyecto</title>
    <base href="/" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="css/app.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/tableJsInterop.js"></script>
    <script src="js/theme-helper.js"></script>
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>
<body class="h-full">

    <!-- Spinner inicial -->
    <div id="spinner" class="fixed inset-0 flex flex-col items-center justify-center bg-blue-500 bg-opacity-80 z-50">
        <div class="flex flex-col items-center">
            <span class="loader"></span>
        </div>
        <div class="fixed min-h-80 mt-16">
            <p class="mt-4 text-gray-50 font-semibold ">Cargando...</p>
        </div>
    </div>

    <!-- Contenedor de Blazor -->
    <div id="app"></div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Usar un timeout para esperar a que Blazor se cargue completamente
        setTimeout(() => {
            document.getElementById("spinner").style.display = "none";
        }, 1000);  // Esperar 1 segundo para que Blazor cargue

        // Otros scripts
        navigator.serviceWorker.register('service-worker.js');

        window.obtenerPosicionElemento = (idElemento) => {
            const el = document.getElementById(idElemento);
            if (!el) return null;
            const rect = el.getBoundingClientRect();
            return {
                top: rect.top + window.scrollY,
                left: rect.left + window.scrollX
            };
        };
    </script>
</body>
